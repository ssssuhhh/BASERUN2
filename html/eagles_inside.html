    <script>
      // 각 버튼별 내용 매핑
      const contentMap = {
       floor1: `3루 : 마성떡볶이, 구르닭, 요아정, 브뤼셀프라이, 빽다방 빵연구소, 농심가락, GS25, 원정상품샵<br>

                1루 : 바로그집, 선비꼬마김밥, 북촌손만두, 명랑핫도그, 이글스브루어리, 자담치킨, BBQ치킨<br>
`,
        floor2: `3루 : 역전우동, 연돈볼카츠, 빽스비어, 새마을식당, 빽보이피자, 고투윅, 한신포차 <br>
1루 : 1985이닝스, GS25<br>
중앙 : BBQ치킨, 자담치킨<br>`,
        floor3: `1루 : GS25
`,
        floor4: `3루 : 스플래쉬 ZONE`,
       
      };

      // 버튼들 선택
      const buttons = document.querySelectorAll(".floor_list > div");
      const contentDiv = document.querySelector(".content_change");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          // 모든 버튼에서 active 제거
          buttons.forEach((btn) => btn.classList.remove("active"));

          // 클릭한 버튼에 active 추가
          button.classList.add("active");

          // 내용 변경
          const key = button.classList[0];
          contentDiv.innerHTML = contentMap[key] || "내용이 없습니다.";
        });
      });
    </script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menuToggle");
        const submenu = document.getElementById("submenu");

        let isOpen = false;

        // 메뉴 아이콘 클릭하면 보이게
        menuIcon.addEventListener("click", (e) => {
          e.stopPropagation();
          submenu.style.display = "flex";
          isOpen = true;
        });

        // 바깥 클릭 시 숨기기
        document.addEventListener("click", (e) => {
          if (isOpen && !submenu.contains(e.target) && e.target !== menuIcon) {
            submenu.style.display = "none";
            isOpen = false;
          }
        });

        // 메뉴 내부 클릭 시 닫히지 않도록
        submenu.addEventListener("click", (e) => {
          e.stopPropagation();
        });
      });
    </script>
