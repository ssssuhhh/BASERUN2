    <script>
      // 각 버튼별 내용 매핑
      const contentMap = {
       floor1: `043 : 남도포차<br>
       031 : 포도 X 베이커스, 팝업샵<br>
       032 : 버거샵, 트레져스<br>`,
        floor2: `123 : 동래라거, 밀락당<br>
        124 : 가온밀면 <br>
        125 : 남도포차, 크리스피크림도넛, 파파존스<br>
        126 : 땅땅치킨<br>
        131 : 다리집, 동래라거, 정선수제닭강정<br>
        132 : 프루토프루타<br>`,
        floor3: `324 : 남도포차<br>
        323 : 다리집<br>
        326 : 보영만두<br>
        331 : 땅땅치킨, 심바다, 스테프핫도그<br>`,
        floor4: `724 : 보영만두`,
        floor5: `923 : 투다리<br>
        924 : 코카모메<br>`
      };

      // 버튼들 선택
      const buttons = document.querySelectorAll(".floor_list > div");
      const contentDiv = document.querySelector(".content_change");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          // 모든 버튼에서 active 제거
          buttons.forEach((btn) => btn.classList.remove("active"));

          // 클릭한 버튼에 active 추가
          button.classList.add("active");

          // 내용 변경
          const key = button.classList[0];
          contentDiv.innerHTML = contentMap[key] || "내용이 없습니다.";
        });
      });
    </script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menuToggle");
        const submenu = document.getElementById("submenu");

        let isOpen = false;

        // 메뉴 아이콘 클릭하면 보이게
        menuIcon.addEventListener("click", (e) => {
          e.stopPropagation();
          submenu.style.display = "flex";
          isOpen = true;
        });

        // 바깥 클릭 시 숨기기
        document.addEventListener("click", (e) => {
          if (isOpen && !submenu.contains(e.target) && e.target !== menuIcon) {
            submenu.style.display = "none";
            isOpen = false;
          }
        });

        // 메뉴 내부 클릭 시 닫히지 않도록
        submenu.addEventListener("click", (e) => {
          e.stopPropagation();
        });
      });
    </script>
