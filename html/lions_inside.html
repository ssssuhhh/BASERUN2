    <script>
      // 각 버튼별 내용 매핑
      const contentMap = {
       floor1: `1F . 외부 매장 : CU, 버터우드, 알통떡강정, 스트릿츄러스, &지코바`,
        floor2: `2F . 외부 매장 : WOKSTER, 맘스터치, 버터우드X상하목장, 브뤼셀프라이<br>
        2F . 외야석 : 몽블랑더파리, 해피크레페, 맥주부스<br>
        2F . 푸드스트리트 : CU, 파파존스 피자, 리얼키친더홍, 북촌손만두, 해피치즈스마일<br>`,
        floor3: `3F . 내야석, 잔디석하단 : 노랑통닭, 리얼피그, 블루도그, 만재네, 전설스낵, 북촌손만두, 전설꼬치, 알통떡강정, 5직떡볶이, 해피치즈스마일, 리얼누들, 버터우드, 맥주부스
`,
        floor4: `4F . 스윗박스 : 파티플로어, 맥주부스`,
        floor5: `5F . 스카이 지정석 : CU, 장여사 나뭇잎 손만두, 빙수집,지코바, STATION & 해피치즈스마일, 요아정, 스트릿츄러스, 지코바, 맥주부스`
      };

      // 버튼들 선택
      const buttons = document.querySelectorAll(".floor_list > div");
      const contentDiv = document.querySelector(".content_change");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          // 모든 버튼에서 active 제거
          buttons.forEach((btn) => btn.classList.remove("active"));

          // 클릭한 버튼에 active 추가
          button.classList.add("active");

          // 내용 변경
          const key = button.classList[0];
          contentDiv.innerHTML = contentMap[key] || "내용이 없습니다.";
        });
      });
    </script>
     <script>
      window.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menuToggle");
        const submenu = document.getElementById("submenu");

        let isOpen = false;

        // 메뉴 아이콘 클릭하면 보이게
        menuIcon.addEventListener("click", (e) => {
          e.stopPropagation();
          submenu.style.display = "flex";
          isOpen = true;
        });

        // 바깥 클릭 시 숨기기
        document.addEventListener("click", (e) => {
          if (isOpen && !submenu.contains(e.target) && e.target !== menuIcon) {
            submenu.style.display = "none";
            isOpen = false;
          }
        });

        // 메뉴 내부 클릭 시 닫히지 않도록
        submenu.addEventListener("click", (e) => {
          e.stopPropagation();
        });
      });
    </script>
